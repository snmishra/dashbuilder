name: Dash Build

# Controls when the workflow will run
on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    inputs:
      repo:
        description: 'Repository for docs'
        required: true
        type: string
      name:
        description: 'Name of the output'
        required: false 
        type: string
      icon:
        description: 'PNG icon path'
        type: string
        required: false 

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    env:
      REPO: ${{ github.event.inputs.repo }}
      NAME: ${{ github.event.inputs.name }}
      ICON: ${{ github.event.inputs.icon }}

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Cache Python packages
        uses: actions/cache@v2
        with:
          key: ${{ runner.os }}-pypi-cache          
          path: |
            ~/.cache/pip
      - name: Build docs
        run: |
          pip install doc2dash
          git clone $REPO .
          cd docs
          test -f requirements.txt && pip install -r requirements.txt
          make html
          doc2dash ${NAME:+-n $NAME} ${ICON:+-i $ICON} _build/html
          tar -czf ${NAME}.tgz ${NAME}.docset
      - name: Upload docset
        uses: actions/upload-artifact@v3
        with:
          name: ${{ env.NAME }}.tgz
          path: docs/${{ env.NAME }}.tgz
